plugins {
    id 'java'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven {
        name = 'spigot-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven { url 'https://jitpack.io' }
    maven { url 'https://m2.dv8tion.net/releases' } // for JDA
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.1_261'
    implementation 'club.minnced:discord-webhooks:0.5.6'
    implementation 'commons-io:commons-io:2.6'
    implementation 'com.google.code.gson:gson:2.8.6'
    compileOnly 'com.github.webbukkit.dynmap:dynmap-api:ee20ea84e04ed80a1cb78a9525e6404cfcfa48c1'
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
}

jar {
    from {
        // Package dependencies in JAR
        configurations.runtimeClasspath
            .findAll { !it.getName().endsWith(".pom") }
            .collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveBaseName = 'DiscordBridge'
}
