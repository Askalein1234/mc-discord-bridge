plugins {
    id 'java'
}

repositories {
    mavenLocal() // Required for full Spigot server dependency
    jcenter()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven {
        name = 'spigot-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.1.1_111'
    compileOnly 'org.spigotmc:spigot-api:1.15.2-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.15.2-R0.1-SNAPSHOT' // The full Spigot server
    compileOnly 'org.bukkit:bukkit:1.15.2-R0.1-SNAPSHOT'
}

jar {
    from {
        // Package dependencies in JAR
        configurations.runtimeClasspath
            .findAll { !it.getName().endsWith(".pom") }
            .collect { it.isDirectory() ? it : zipTree(it) }
    }
}
